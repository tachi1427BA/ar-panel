<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Character Panel</title>
  <meta name="description" content="AR立ち絵Viewer">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .overlay-ui {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5); color: white; z-index: 1000;
      pointer-events: auto; /* デフォルトではUIイベントを有効に */
    }
    .overlay-ui.ar-mode {
      pointer-events: none; /* ARモードではイベントを透過させる */
      background-color: transparent;
    }
    .hidden { display: none !important; }
    .u-button { 
      display: inline-block;
      background-color: #3498db; color: white; 
      padding: 12px 20px; font-size: 16px; 
      border: none; border-radius: 8px; cursor: pointer; margin: 5px;
      pointer-events: auto; /* ボタンは常にイベントを有効に */
    }
    .u-button:disabled { background-color: #888; cursor: not-allowed; }
    #upload-container { text-align: center; }
    #image-preview { 
      display: block;
      width: 100px; height: 300px; object-fit: cover; 
      margin: 10px auto;
      border: 2px solid #fff; 
    }
    #edit-controls { 
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
      display: flex; flex-wrap: wrap; justify-content: center; 
    }
    #edit-controls.ui-hidden .u-button:not(#toggle-ui-button) {
      display: none;
    }
  </style>
</head>
<body>
  <!-- メインUI -->
  <div id="main-ui" class="overlay-ui">
    <div id="upload-container">
      <h3>キャラクターを選択またはアップロード</h3>
      <input type="file" id="image-upload-input" accept="image/png, image/jpeg" style="display: none;">
      <label for="image-upload-input" class="u-button">ファイルを選択</label>
      <img id="image-preview">
    </div>
    <button id="ar-button" class="u-button">ARを開始</button>
    <div id="instructions" style="display: none; text-align: center;">タップしてキャラクターを配置</div>
      <!-- 編集用UI -->
    <div id="edit-controls" style="display: none;">
      <button id="scale-down-button" class="u-button">小さく</button>
      <button id="scale-up-button" class="u-button">大きく</button>
      <button id="toggle-ui-button" class="u-button">UIを隠す</button>
      <button id="exit-ar-button" class="u-button">戻る</button>
    </div>
  </div>

  <a-scene
    id="scene"
    webxr="optionalFeatures: hit-test, local-floor, dom-overlay; overlayElement: #main-ui;"
    ar-hit-test="target: #character-group; type: hittest;"
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true;"
  >
    <a-assets>
      <img id="character-texture" src="kayoko.png" crossorigin="anonymous">
    </a-assets>
    <a-camera></a-camera>

    <!-- Reticle (配置先の目印) -->
    <a-entity
      id="reticle"
      geometry="primitive: ring; radius-inner: 0.05; radius-outer: 0.08;"
      material="color: white; shader: flat;"
      rotation="-90 -90 0"
      visible="false"
    ></a-entity>

    <!-- 配置するオブジェクト (キャラクターと影のグループ) -->
    <a-entity id="character-group" visible="false">
      <!-- キャラクター本体 -->
      <a-plane
        id="character-image"
        height="1.7"
        width="0.85"
        position="0 0.85 0"
        material="src: #character-texture; transparent: true; shader: flat; alphaTest: 0.5;"
      ></a-plane>
      <!-- 影 -->
      <a-plane
        id="character-shadow"
        height="1.7"
        width="0.85"
        position="0 0.01 -0.85"
        rotation="-90 0 0"
        material="src: #character-texture; color: black; opacity: 0.4; transparent: true; shader: flat;"
      ></a-plane>
    </a-entity>

  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- DOM要素 ---
      const sceneEl = document.querySelector('a-scene');
      const mainUI = document.getElementById('main-ui');
      const uploadContainer = document.getElementById('upload-container');
      const imageUploadInput = document.getElementById('image-upload-input');
      const imagePreview = document.getElementById('image-preview');
      const arButton = document.getElementById('ar-button');
      const instructionsEl = document.getElementById('instructions');
      const editControls = document.getElementById('edit-controls');
      const characterGroup = document.getElementById('character-group');
      const characterImage = document.getElementById('character-image');
      const characterShadow = document.getElementById('character-shadow');
      const characterTexture = document.getElementById('character-texture'); // The asset
      const reticle = document.getElementById('reticle'); // Reticle element

      // --- アスペクト比の更新とテクスチャの再適用 ---
      characterTexture.addEventListener('load', () => {
        if (!characterTexture.src || !characterTexture.complete) { return; }
        const aspectRatio = characterTexture.naturalWidth / characterTexture.naturalHeight;
        const fixedHeight = 1.7;
        const newWidth = fixedHeight * aspectRatio;

        characterImage.setAttribute('width', newWidth);
        characterShadow.setAttribute('width', newWidth);

        // A-Frameのキャッシュ問題を回避するため、マテリアルのsrcを一度空にしてから再設定する
        characterImage.setAttribute('material', 'src', '');
        characterShadow.setAttribute('material', 'src', '');
        characterImage.setAttribute('material', 'src', '#character-texture');
        characterShadow.setAttribute('material', 'src', '#character-texture');
      });

      // --- 初期画像の設定 ---
      imagePreview.src = characterTexture.src;

      // --- 画像アップロード処理 ---
      imageUploadInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const newUrl = URL.createObjectURL(file);
          // Clean up the old blob URL to prevent memory leaks
          if (characterTexture.src.startsWith('blob:')) {
            URL.revokeObjectURL(characterTexture.src);
          }
          // アセットのsrcを更新する。残りの処理は'load'イベントハンドラに任せる
          characterTexture.src = newUrl;
          imagePreview.src = newUrl;   // Update the UI preview
        }
      });

      // --- フォールバックモードに入る関数 ---
      function enterFallbackMode(message) {
        alert(message);
        mainUI.classList.add('ar-mode');
        uploadContainer.classList.add('hidden');
        arButton.classList.add('hidden');
        instructionsEl.textContent = "3Dビューで表示中";
        instructionsEl.style.display = 'block';
        editControls.style.display = 'block';
        characterGroup.setAttribute('visible', 'true');
        characterGroup.setAttribute('position', '0 -0.5 -2'); // カメラの前に配置
      }

      // --- セッションを終了しUIをリセットする関数 ---
      function resetToMainMenu() {
        mainUI.classList.remove('ar-mode');
        // UIを初期状態に戻す
        uploadContainer.classList.remove('hidden');
        arButton.classList.remove('hidden');
        instructionsEl.style.display = 'none';
        editControls.style.display = 'none';
        
        // オブジェクトとレティクルを非表示に
        characterGroup.setAttribute('visible', 'false');
        reticle.setAttribute('visible', 'false');

        // 次のセッションのためにヒットテストを再度有効にする
        if (sceneEl.hasAttribute('ar-hit-test')) {
            sceneEl.setAttribute('ar-hit-test', { enabled: true });
        }
      }

      // --- AR開始 ---
      arButton.addEventListener('click', () => {
        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            if (supported) {
              // ARセッションを開始
              mainUI.classList.add('ar-mode');
              instructionsEl.textContent = 'タップしてキャラクターを配置';
              instructionsEl.style.display = 'block';
              editControls.style.display = 'block';
              uploadContainer.classList.add('hidden');
              arButton.classList.add('hidden');
              sceneEl.enterAR();
            } else {
              // AR非対応の場合
              enterFallbackMode('お使いのブラウザはARに対応していません。3Dビューで表示します。');
            }
          }).catch((err) => {
            console.error(err);
            enterFallbackMode('ARセッションの確認中にエラーが発生しました。3Dビューで表示します。');
          });
        } else {
          // WebXR非対応の場合
          enterFallbackMode('お使いのブラウザはWebXRに対応していません。3Dビューで表示します。');
        }
      });


      // --- 配置処理 ---
      sceneEl.addEventListener('ar-hit-test-select', (e) => {
          instructionsEl.textContent ="";
          instructionsEl.style.display = 'none';
          const reticlePosition = e.getAttribute('position');
          characterGroup.setAttribute('position', reticlePosition);
          characterGroup.setAttribute('visible', 'true');

          // Hide the reticle and stop hit testing after placing the object
          sceneEl.setAttribute('ar-hit-test', { enabled: false });
      });

      // --- 編集機能 ---
      document.getElementById('scale-up-button').addEventListener('click', () => {
        const currentScale = characterGroup.getAttribute('scale');
        characterGroup.setAttribute('scale', `${currentScale.x * 1.2} ${currentScale.y * 1.2} ${currentScale.z * 1.2}`);
      });
      document.getElementById('scale-down-button').addEventListener('click', () => {
        const currentScale = characterGroup.getAttribute('scale');
        characterGroup.setAttribute('scale', `${currentScale.x * 0.8} ${currentScale.y * 0.8} ${currentScale.z * 0.8}`);
      });

      document.getElementById('toggle-ui-button').addEventListener('click', (e) => {
        const isHidden = editControls.classList.toggle('ui-hidden');
        e.target.textContent = isHidden ? 'UIを表示' : 'UIを隠す';
      });

      // --- AR/フォールバックモード終了 ---
      document.getElementById('exit-ar-button').addEventListener('click', () => {
          resetToMainMenu();
          sceneEl.exitAR();
      });

      // A-FrameのARセッション終了イベントをリッスン
      sceneEl.addEventListener('exit-vr', () => {
        resetToMainMenu();
      });
    });
  </script>
</body>
