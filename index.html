<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Character Panel</title>
  <meta name="description" content="WebXR Character Panel using A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .overlay-ui {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5); color: white; z-index: 1000;
    }
    .hidden { display: none !important; }
    .u-button { 
      background-color: #3498db; color: white; 
      padding: 12px 20px; font-size: 16px; 
      border: none; border-radius: 8px; cursor: pointer; margin: 5px;
    }
    .u-button:disabled { background-color: #888; cursor: not-allowed; }
    #upload-container { text-align: center; }
    #image-preview { 
      width: 100px; height: 100px; object-fit: cover; margin: 10px; border: 2px solid #fff; 
    }
    #edit-controls { 
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
      display: flex; flex-wrap: wrap; justify-content: center; 
    }
    /* UI非表示モードのスタイル */
    #edit-controls.ui-hidden .u-button:not(#toggle-ui-button) {
      display: none;
    }
  </style>
</head>
<body>
  <!-- メインUI -->
  <div id="main-ui" class="overlay-ui">
    <div id="upload-container">
      <h3>キャラクターを選択またはアップロード</h3>
      <input type="file" id="image-upload-input" accept="image/png, image/jpeg" style="display: none;">
      <label for="image-upload-input" class="u-button">ファイルを選択</label>
      <img id="image-preview">
    </div>
    <button id="ar-button" class="u-button">ARを開始</button>
    <div id="instructions" class="hidden">タップしてキャラクターを配置</div>
  </div>

  <!-- 編集用UI -->
  <div id="edit-controls" class="hidden">
    <button id="scale-down-button" class="u-button">小さく</button>
    <button id="scale-up-button" class="u-button">大きく</button>
    <button id="screenshot-button" class="u-button">撮影</button>
    <button id="toggle-ui-button" class="u-button">UIを隠す</button>
  </div>

  <a-scene
    id="scene"
    webxr="requiredFeatures: hit-test, local-floor; optionalFeatures: dom-overlay; overlayElement: #main-ui;"
    ar-hit-test="target: #character-panel; type: hittest;"
    vr-mode-ui="enabled: false"
    screenshot
  >
    <a-camera></a-camera>

    <a-plane
        id="character-panel"
        height="1.7"
        width="0.85"
        material="src: kayoko.png; transparent: true; shader: flat; alphaTest: 0.5;"
        visible="false"
    ></a-plane>

  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const defaultImageSrc = 'kayoko.png';
      let selectedImageSrc = defaultImageSrc;

      // --- DOM要素 ---
      const sceneEl = document.querySelector('a-scene');
      const mainUI = document.getElementById('main-ui');
      const uploadContainer = document.getElementById('upload-container');
      const imageUploadInput = document.getElementById('image-upload-input');
      const imagePreview = document.getElementById('image-preview');
      const arButton = document.getElementById('ar-button');
      const instructionsEl = document.getElementById('instructions');
      const editControls = document.getElementById('edit-controls');
      const characterPanel = document.getElementById('character-panel');

      // --- 初期画像の設定 ---
      imagePreview.src = defaultImageSrc;

      // --- 画像アップロード処理 ---
      imageUploadInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          if (selectedImageSrc && selectedImageSrc.startsWith('blob:')) { URL.revokeObjectURL(selectedImageSrc); }
          selectedImageSrc = URL.createObjectURL(file);
          imagePreview.src = selectedImageSrc;
        }
      });

      // --- AR開始 ---
      arButton.addEventListener('click', () => sceneEl.enterAR());

      sceneEl.addEventListener('enter-vr', () => {
        uploadContainer.classList.add('hidden');
        arButton.classList.add('hidden');
        instructionsEl.classList.remove('hidden');
        mainUI.style.backgroundColor = 'transparent';
        sceneEl.setAttribute('ar-hit-test', { enabled: true });
      });

      sceneEl.addEventListener('exit-vr', () => {
        uploadContainer.classList.remove('hidden');
        arButton.classList.remove('hidden');
        instructionsEl.classList.add('hidden');
        editControls.classList.add('hidden');
        mainUI.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
      });

      // --- 配置処理 ---
      sceneEl.addEventListener('click', () => {
        if (sceneEl.getAttribute('ar-hit-test').enabled) {
          characterPanel.setAttribute('material', 'src', selectedImageSrc);
          characterPanel.setAttribute('visible', 'true');
          sceneEl.setAttribute('ar-hit-test', { enabled: false });
          instructionsEl.classList.add('hidden');
          editControls.classList.remove('hidden');
        }
      });

      // --- 編集機能 ---
      document.getElementById('scale-up-button').addEventListener('click', () => {
        const currentScale = characterPanel.getAttribute('scale');
        characterPanel.setAttribute('scale', `${currentScale.x * 1.2} ${currentScale.y * 1.2} ${currentScale.z * 1.2}`);
      });
      document.getElementById('scale-down-button').addEventListener('click', () => {
        const currentScale = characterPanel.getAttribute('scale');
        characterPanel.setAttribute('scale', `${currentScale.x * 0.8} ${currentScale.y * 0.8} ${currentScale.z * 0.8}`);
      });

      // UI表示/非表示 (修正版)
      document.getElementById('toggle-ui-button').addEventListener('click', (e) => {
        const isHidden = editControls.classList.toggle('ui-hidden');
        e.target.textContent = isHidden ? 'UIを表示' : 'UIを隠す';
      });

      document.getElementById('screenshot-button').addEventListener('click', () => {
        sceneEl.components.screenshot.capture('perspective');
      });

      sceneEl.addEventListener('screenshotcaptured', (e) => {
        const link = document.createElement('a');
        link.href = e.detail.dataURL;
        link.download = 'ar-photo.png';
        link.click();
      });
    });
  </script>
</body>
</html>
