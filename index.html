<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Character Panel</title>
  <meta name="description" content="WebXR Character Panel using A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      z-index: 1000;
    }
    #ar-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #instructions {
      display: none; /* Initially hidden */
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <button id="ar-button">ARを開始</button>
    <div id="instructions">
      <p>カメラを床や地面に向けて、<br>ゆっくり動かしてください。</p>
      <p>カーソルが表示されたら、<br>好きな場所をタップしてキャラクターを配置します。</p>
    </div>
  </div>

  <a-scene
    id="scene"
    webxr="
      requiredFeatures: hit-test, local-floor;
      optionalFeatures: dom-overlay;
      overlayElement: #overlay;
    "
    ar-hit-test="
      target: #reticle;
      type: hittest;
    "
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <img id="character-img" src="https://img.atwiki.jp/bluearchive/attach/62/66/%E3%82%AB%E3%83%A8%E3%82%B3.png" crossorigin="anonymous">
    </a-assets>

    <a-camera></a-camera>

    <!-- 配置カーソル -->
    <a-entity
      id="reticle"
      gltf-model="https://raw.githack.com/aframevr/aframe/master/examples/ar-hit-test/models/reticle/reticle.gltf"
      scale="0.8 0.8 0.8"
      visible="false"
    ></a-entity>

    <!-- キャラクターパネル -->
    <a-plane
        id="character-panel"
        height="1.7"
        width="0.85"
        material="src: #character-img; transparent: true; shader: flat;"
        position="0 -9999 0"
        visible="true"
    ></a-plane>

  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sceneEl = document.querySelector('a-scene');
      const arButton = document.getElementById('ar-button');
      const instructionsEl = document.getElementById('instructions');
      const characterPanel = document.getElementById('character-panel');
      const reticle = document.getElementById('reticle');
      let hasPlaced = false;

      // ARセッションを開始するボタンの処理
      arButton.addEventListener('click', () => {
        sceneEl.enterAR();
      });

      // ARセッション開始時の処理
      sceneEl.addEventListener('enter-vr', () => {
        console.log("Entered AR mode");
        arButton.style.display = 'none';
        instructionsEl.style.display = 'block';
        
        // ar-hit-testを有効化
        sceneEl.setAttribute('ar-hit-test', { enabled: true });
      });
      
      // ARセッション終了時の処理
      sceneEl.addEventListener('exit-vr', () => {
          arButton.style.display = 'block';
          instructionsEl.style.display = 'none';
      });

      // ar-hit-testが平面を見つけたときにカーソルを表示
      sceneEl.addEventListener('ar-hit-test-start', () => {
        if (!hasPlaced) {
          reticle.setAttribute('visible', true);
        }
      });

      // ar-hit-testが平面を見失ったときにカーソルを非表示
      sceneEl.addEventListener('ar-hit-test-stop', () => {
        reticle.setAttribute('visible', false);
      });

      // 画面タップでキャラクターを配置
      sceneEl.addEventListener('click', () => {
        if (reticle.getAttribute('visible')) {
          // カーソルの現在位置を取得
          const position = reticle.getAttribute('position');
          
          // キャラクターパネルをその位置に移動
          characterPanel.setAttribute('position', position);
          
          // 一度配置したらカーソルを消して、再配置しないようにする
          reticle.setAttribute('visible', false);
          sceneEl.setAttribute('ar-hit-test', { enabled: false });
          instructionsEl.style.display = 'none';
          hasPlaced = true;
        }
      });
    });
  </script>
</body>
</html>
