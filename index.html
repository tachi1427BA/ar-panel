<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Character Panel</title>
  <meta name="description" content="WebXR Character Panel using A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5); color: white; z-index: 1000; font-family: sans-serif;
    }
    #ar-button { padding: 12px 24px; font-size: 18px; border: none; cursor: pointer; }
    #instructions { display: none; text-align: center; }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="ar-button">ARを開始</button>
    <div id="instructions">タップしてキャラクターを配置</div>
  </div>

  <a-scene
    id="scene"
    webxr="requiredFeatures: hit-test, local-floor; optionalFeatures: dom-overlay; overlayElement: #overlay;"
    ar-hit-test="target: #character-standee; type: hittest;"
    vr-mode-ui="enabled: false"
  >
    <a-camera></a-camera>

    <!-- 配置するオブジェクト (スタンド全体) -->
    <a-entity id="character-standee" visible="false">
      <!-- 背景・厚みとなる白い箱 -->
      <a-box
        height="1.8"
        width="0.9"
        depth="0.05"
        color="white"
        position="0 0 0"
      ></a-box>
      <!-- キャラクター画像パネル -->
      <a-plane
          height="1.7"
          width="0.85"
          material="src: kayoko.png; transparent: true; shader: flat; alphaTest: 0.5;"
          position="0 0 0.026"  <!-- 箱の少し手前に配置 -->
      ></a-plane>
    </a-entity>

  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sceneEl = document.querySelector('a-scene');
      const arButton = document.getElementById('ar-button');
      const instructionsEl = document.getElementById('instructions');
      // IDをキャラクターパネル全体を指すように変更
      const characterStandee = document.getElementById('character-standee');

      arButton.addEventListener('click', () => sceneEl.enterAR());

      sceneEl.addEventListener('enter-vr', () => {
        arButton.style.display = 'none';
        instructionsEl.style.display = 'block';
        sceneEl.setAttribute('ar-hit-test', { enabled: true });
      });

      sceneEl.addEventListener('exit-vr', () => {
        arButton.style.display = 'block';
        instructionsEl.style.display = 'none';
      });

      sceneEl.addEventListener('ar-hit-test-start', () => {
        console.log("Hit-test tracking started for the invisible standee.");
      });

      // タップで配置を確定
      sceneEl.addEventListener('click', () => {
        if (sceneEl.getAttribute('ar-hit-test').enabled) {
          console.log("Screen tapped to place the standee.");
          // スタンド全体を可視化する
          characterStandee.setAttribute('visible', 'true');
          // ar-hit-testを無効化して、スタンドの位置を固定する
          sceneEl.setAttribute('ar-hit-test', { enabled: false });
          instructionsEl.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
