<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR Simplest Tap-to-Place</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    #overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      background-color: rgba(0, 0, 0, 0.5); color: white; z-index: 1000; font-family: sans-serif;
    }
    #ar-button { padding: 12px 24px; font-size: 18px; border: none; cursor: pointer; }
    #instructions { display: none; text-align: center; }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="ar-button">ARを開始</button>
    <div id="instructions">タップして赤い箱を配置</div>
  </div>

  <a-scene
    id="scene"
    webxr="requiredFeatures: hit-test, local-floor; optionalFeatures: dom-overlay; overlayElement: #overlay;"
    ar-hit-test="target: #character-box; type: hittest;"
    vr-mode-ui="enabled: false"
  >
    <a-camera></a-camera>

    <!-- 配置するオブジェクト (単純な赤い箱) -->
    <a-box
        id="character-box"
        scale="0.3 0.3 0.3"
        material="color: red;"
        visible="false"
    ></a-box>

  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sceneEl = document.querySelector('a-scene');
      const arButton = document.getElementById('ar-button');
      const instructionsEl = document.getElementById('instructions');
      const characterBox = document.getElementById('character-box');

      arButton.addEventListener('click', () => sceneEl.enterAR());

      sceneEl.addEventListener('enter-vr', () => {
        arButton.style.display = 'none';
        instructionsEl.style.display = 'block';
        sceneEl.setAttribute('ar-hit-test', { enabled: true });
      });

      sceneEl.addEventListener('exit-vr', () => {
        arButton.style.display = 'block';
        instructionsEl.style.display = 'none';
      });

      // ar-hit-testが追従を開始したことを検知（デバッグ用）
      sceneEl.addEventListener('ar-hit-test-start', () => {
        console.log("Hit-test tracking started for the invisible box.");
      });

      // タップで配置を確定
      sceneEl.addEventListener('click', () => {
        // ar-hit-testが有効な場合のみ（つまり、まだ配置していない場合）
        if (sceneEl.getAttribute('ar-hit-test').enabled) {
          console.log("Screen tapped to place the box.");
          // ボックスを可視化する
          characterBox.setAttribute('visible', 'true');
          // ar-hit-testを無効化して、ボックスの位置を固定する
          sceneEl.setAttribute('ar-hit-test', { enabled: false });
          instructionsEl.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
